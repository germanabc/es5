<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>svg学习</title>
</head>

<style>
    *{
        margin: 0;
        padding: 0;
    }

    html,body{
      width: 100%;
      height: 100%;     
    }
</style>
<body>
 <!-- standalone:规定此 SVG 文件是否是“独立的”，或含有对外部文件的引用 -->
 <!-- standalone="no" 意味着 SVG 文档会引用一个外部文件 - 在这里，是 DTD 文件 -->
<?xml version="1.0" standalone="no"?>

<!-- 引用了这个外部的 SVG DTD。该 DTD 位于 “http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd”。
 该 DTD 位于 W3C，含有所有允许的 SVG 元素 -->
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
"http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<!-- version 属性可定义所使用的 SVG 版本，xmlns 属性可定义 SVG 命名空间 -->
<svg width="100%" height="300px" version="1.1"
xmlns="http://www.w3.org/2000/svg">

<circle cx="100" cy="50" r="40" stroke="black"
stroke-width="2" fill="red"/>

<rect width="300" height="100" x="60" y="100"
style="fill:rgb(0,0,255);stroke-width:1;
stroke:rgb(0,0,0)"/>


<ellipse cx="100" cy="100" rx="100" ry="40" style="fill: #333;></ellipse>
</svg>


</body>
</html>
