<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<style>
#notice {
    display: inline-block;

}

#rules {

    height: 130px;
    padding: 5px;
    border: #2A9F00 solid 2px;
    border-radius: 5px;
}

#textarea{
	width: 100px;
	height: 20px;
	border: 1px solid #fff;
    resize: none;
    overflow-y: hidden;
    /*box-sizing: border-box;*/
}
</style>

<body>
     
    <textarea disabled="true" id="textarea">请输入</textarea>
    <button id="button">编辑</button>

<script src="scrollHeight.js"></script>
<script>
// 判定元素是否滚动到底
// 来源于 https://developer.mozilla.org/zh-CN/docs/Web/API/Element/scrollHeight

//文本域随着输入内容的高度变高

var _textArea=document.getElementById('textarea');
var _button=document.getElementById('button');
_textArea.oninput=function () {
	console.log(this.scrollHeight);
	this.style.height=this.scrollHeight+'px';
}

_button.onclick=function () {
	console.log('button点击了');
	_textArea.disabled='';
	_textArea.style.border='1px solid pink';
}
</script>
