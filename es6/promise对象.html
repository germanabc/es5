<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		// ES6 规定，Promise对象是一个构造函数，用来生成Promise实例
		const promise=new Promise(function(resolve,reject){
              if(true){
              	resolve('value')
              }else{
              	reject('error')
              }
		})

		// promise 实例生成以后，可以用then() 方法指定resolved 状态和rejected
		// 状态的回调函数

		promise.then(function(value){
           console.log('成功')
		},function(){
           console.log('失败')
		})
	</script>
</body>
</html>
