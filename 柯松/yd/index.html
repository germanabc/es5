    function addlxContent() {
        var name = $("#lxPhoe").val();

        var qq = $("#lxQQ").val();
        isOk = isRightMobile(mobile);
        if (isOk) {
            $.ajax({
                url: "http://manage.yunduoketang.com/leaveWords",
                type: "get",
                dataType: "jsonp",
                data: {
                    "name": name,
                    "mobile": mobile,
                    "qq": qq,
                    "contens": email,
                    "thisUrl": thisUrl
                },
                jsonp: "callback",
                success: function(data) {

                },
                complete: function() {
                    alert("留言成功,我们会尽快给您联系");
                }
            });
        }
    }

    function addSqContent(type) {
        if (type) {
            sqName = $("#sqName" + type).val();
            sqMobile = $("#sqMobile" + type).val();
            isOk = isRightMobile(sqMobile);
            if (isOk) {
                $.ajax({
                    url: "http://manage.yunduoketang.com/leaveWords",
                    type: "get",
                    dataType: "jsonp",

                    success: function(data) {

                    },
                    complete: function() {
                        alert("留言成功");
                    }
                });
            }
        }
    }

    function isRightMobile(mobile) {
        if (mobile.length <= 0) {
            alert("请输入手机号");
            return false;
        }
        if (isNaN(mobile)) {
            alert("请输入正确的手机号");
            return false;
        }
        if (mobile.length != 11) {
            alert("请输入正确的手机号");
            return false;
        }
        var myMobile = /^(((13[0-9]{1})|(14[0-9]{1})|(15[0-9]{1})|(17[0-9]{1})|(18[0-9]{1}))+\d{8})$/;
        if (!myMobile.test(mobile)) {
            alert('请输入有效的手机号码！');
            return false;
        }
        return true;
    }
    //移动端注册跳转
