<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>组件</title>
</head>

<body>
    <script src="vue.js"></script>
    <div id="app">
         <ol>
             <to-item v-for='item in sites' v-bind:todo='item'></to-item>        
         </ol>
    </div>


    <script>
       Vue.component('to-item',{
         props: ['todo'],
         template: '<li>{{todo.text}}</li>'
        new Vue ({
            el: '#app',
            data:{
                sites:[
                    {text: '123'},
                    {text: 'google'},
                    {text: 'taobao'}
                ]
            }
        })
    </script>
</body>

</html>
