<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<script src="bower_components/vue/dist/vue.js"></script>

<body>
    <div id="box">
        <input type="button" @click="a='aaa'" value="aaa组件">
        <input type="button" @click="a='bbb'" value="aaa组件">
        <!-- <component :is="a"></component> -->
        
    </div>
    <script>
    var vm = new Vue({
        el: '#box',
        data: {
            a: 'aaa'
        },
        components: {
            'aaa': {
                data(){
                  return {
                    'a1': 111,
                    'a2': 111,
                  }
                },
                'template': '<h1>我是父组件</h1>'
            },

            components:{
                'bbb':{
                    'template': '<h2>我是子组件</h2>'
                }
            }
   
        }
    })
    </script>
</body>

</html>
